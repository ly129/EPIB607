language: r
cache: packages
pandoc_version: 1.19.2.1

env:
  global:
    - R_PKG="$(basename $TRAVIS_REPO_SLUG)" R_KNITR_OPTIONS="knitr.chunk.tidy=TRUE" PATH=$HOME/bin:$PATH
    - secure: ""


r_github_packages:
  - rstudio/bookdown

install:
  - Rscript -e "if (!require('pacman')) install.packages('pacman')"
  - Rscript -e "pacman::p_install(data.table)"
  - Rscript -e "pacman::p_install(bookdown)"
  - Rscript -e "if (!require('dplyr')) install.packages('dplyr')"
  - Rscript -e "if (!require('tidyr')) install.packages('tidyr')"

before_script:
  - chmod +x ./_build.sh
  - chmod +x ./_deploy.sh

script:
  - ./_build.sh
  - ./_deploy.sh
